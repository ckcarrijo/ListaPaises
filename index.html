<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <title>Lista de paises</title>
</head>
<body class="container">
    <h1>Lista de paises</h1>

    
   <input type="text" class="form-control w-25 mt-5" id="filtrar-paises"
   placeholder="buscar Países">
   
   <div class="d-flex mt-1">
    <input type="text" class="form-control w-25 filtrar-capital"
    placeholder="buscar Capitais">
    <button class="btn btn-danger text-light" id="filtrar-capital">Buscar</button>
    </div>


    <div class="d-flex mt-1">
        <select id="filtrar-regiao" class="form-control w-25">
          <option value="" disabled>Escolha um Região</option>
          <option value="asia">Asia</option>
          <option value="africa">Africa</option>
          <option value="americas">Americas</option>
          <option value="europe">Europa</option>
          <option value="oceania">Oceania</option>
      </select>  
      <button class="btn btn-dark text-light" id="btnRegiao">Buscar</button>
      </div>
    <hr>

    
    <div id="listaPaises" class="d-flex flex-wrap"> </div>

        <div class="mt-3 d-flex justify-content-center">
            <button class="btn btn-primary mr-1" id="anterior">Anterior</button>
            <span id="contador-pagina"></span>
            <button class="btn btn-primary ml-1" id="proximo">Próximo</button>
        </div>

   
        

    <script src="script.js"></script>
    <script src="filtrar.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
